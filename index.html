<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade Feed</title>
  <!-- Font Awesome for the share icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Binance PLEX webfont -->
  <link href="https://db.onlinewebfonts.com/c/d05c19ccecf7003d248c60ffd6b5e8f7?family=Binance+PLEX" rel="stylesheet" />
  <style>
    /* —— Adjust card spacing —— */
    .feed { display: flex; flex-direction: column; gap: 8px; }
    .trade-panel {
      margin-bottom: 0;
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 8px;
      transition: transform .5s ease;
    }
    :root {
      --panel-bg: #1e2127;
      --secondary-bg: #32383e;
      --btn-bg: #2f3339;
      --text-primary: #ffffff;
      --text-secondary: #7c828a;
      --text-green: #3acf87;
      --text-red:   #e04b4a;
    }
    body {
      background: var(--panel-bg);
      font-family: "Binance PLEX", Arial, sans-serif;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .feed {
      width: 480px;
      height: 100vh;
      overflow-y: auto;
      padding: 20px 0;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .feed::-webkit-scrollbar { display: none; }
    .header { display: flex; align-items: center; margin-bottom: 20px; }
    .icon-buy {
      background: var(--text-green);
      color: #fff;
      width: 20px; height: 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: bold;
      margin-right: 8px;
    }
    .symbol { font-size: 16px; font-weight: 500; margin-right: 10px; }
    .tag {
      background: var(--secondary-bg);
      color: var(--text-secondary);
      font-size: 10px;
      padding: 1px 4px; margin-right: 6px;
      text-transform: uppercase;
    }
    /* ADL indicator: smaller “!” shapes */
    .exclamations {
      display: flex;
      margin-left: 10px;
    }
    .exclamations span {
      position: relative;
      width: 3px;
      height: 12px;
      background: var(--secondary-bg);
      margin: 0 2px;
      border-radius: 1px;
      transition: background .3s ease;
    }
    .exclamations span::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 3px;
      background: inherit;
      border-radius: 50%;
    }
    .exclamations span.green,
    .exclamations span.green::after {
      background: var(--text-green);
    }
    .share { margin-left: auto; color: var(--text-secondary); font-size: 18px; cursor: pointer; }
    .content { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
    .column { display: flex; flex-direction: column; }
    .column.center { align-items: flex-start; text-align: left; }
    .column.right { text-align: right; }
    .stat { margin-bottom: 14px; }
    .label {
      font-size: 14px; color: var(--text-secondary);
      border-bottom: 1px dotted var(--text-secondary);
      padding-bottom: 3px; display: inline-block;
    }
    .value {
      font-size: 14px; font-weight: 400;
      transition: all .3s ease;
    }
    .value.green, .value.percent.green {
      color: var(--text-green);
      font-size: 20px; font-weight: bold;
    }
    .value.red, .value.percent.red {
      color: var(--text-red);
      font-size: 20px; font-weight: bold;
    }
    .column.right .stat:nth-child(2) .value.green,
    .column.right .stat:nth-child(2) .value.red {
      font-size: 14px; font-weight: 400;
    }
    .actions { display: flex; justify-content: space-between; }
    .btn {
      flex: 1; background: var(--btn-bg); color: #fff;
      border: none; border-radius: 4px;
      padding: 10px 0; font-size: 14px;
      cursor: pointer; margin: 0 6px;
      transition: background .3s;
    }
    .btn:first-child { margin-left: 0; }
    .btn:last-child  { margin-right: 0; }
    .btn:hover { background: var(--secondary-bg); }

    /* —— Tweak ADI position & size —— */
    .header .exclamations {
      margin-left: 4px;    /* closer to “Cross 50×” */
    }
    .exclamations span {
      width: 2px;          /* slimmer */
      height: 10px;        /* shorter */
      margin: 0 1px;
    }
    .exclamations span::after {
      bottom: -3px;        /* reposition dot */
      width: 2px;
      height: 2px;
    }
  </style>
</head>
<body>
  <div class="feed"></div>

  <script>
    function formatWithCommas(x) {
      return x.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    const symbols = [
      'BTCUSDT','ETHUSDT','BNBUSDT','ADAUSDT','SOLUSDT',
      'XRPUSDT','DOTUSDT','LTCUSDT','LINKUSDT','DOGEUSDT',
      'UNIUSDT','BCHUSDT','XLMUSDT','ATOMUSDT','MATICUSDT',
      'AVAXUSDT','TRXUSDT','EOSUSDT','NEARUSDT','FILUSDT'
    ];
    const sizeCoins = 10;
    const leverage = 50;
    const updateInterval = 2000;
    const maxDeltaPct = 1;
    const extraTrades = 50;

    function pickLosers(count, total) {
      const losers = [];
      while (losers.length < count) {
        const idx = Math.floor(Math.random() * total);
        if ([idx, idx-1, idx+1].some(x => losers.includes(x))) continue;
        losers.push(idx);
      }
      return losers;
    }

    const totalCount = symbols.length + extraTrades;
    const loseIdxs = pickLosers(2 + Math.floor(Math.random() * 2), totalCount);
    const trades = [];
    const feedDiv = document.querySelector('.feed');

    for (let i = 0; i < totalCount; i++) {
      const sym = symbols[i % symbols.length];
      const isLoss = loseIdxs.includes(i);

      const entryPrice = 100 + Math.random() * 24900;
      const notional = sizeCoins * entryPrice;
      const margin = notional / leverage;

      const adlTotal = 4;
      const adlGreenCount = Math.floor(Math.random() * adlTotal) + 1;
      let adlHtml = '';
      for (let j = 0; j < adlTotal; j++) {
        adlHtml += `<span class="${j < adlGreenCount ? 'green' : ''}"></span>`;
      }

      const minPct  = Math.max(100, 100000 / entryPrice);
      const maxPct  = Math.min(3000, 2500000 / entryPrice);
      const rawPct  = minPct + Math.random() * (maxPct - minPct);
      const profitVal = margin * rawPct / 100 * (isLoss ? -1 : 1);

      const markPrice = entryPrice + profitVal / sizeCoins;
      const liqPrice  = entryPrice * (1 - 1 / leverage);

      const panel = document.createElement('div');
      panel.className = 'trade-panel';
      panel.innerHTML = `
        <div class="header">
          <span class="icon-buy">B</span>
          <span class="symbol">${sym}</span>
          <span class="tag">PERP</span>
          <span class="tag">Cross ${leverage}×</span>
          <span class="exclamations">${adlHtml}</span>
          <i class="fas fa-share-alt share"></i>
        </div>
        <div class="content">
          <div class="column">
            <div class="stat"><div class="label">PNL (USDT)</div>
              <div class="value ${profitVal < 0 ? 'red' : 'green'}">${formatWithCommas(profitVal)}</div>
            </div>
            <div class="stat"><div class="label">Size (USDT)</div>
              <div class="value">${notional.toFixed(2)}</div>
            </div>
            <div class="stat"><div class="label">Entry Price (USDT)</div>
              <div class="value">${entryPrice.toFixed(2)}</div>
            </div>
          </div>
          <div class="column center">
            <div class="stat"><div class="label">Margin (USDT)</div>
              <div class="value">${margin.toFixed(2)}</div>
            </div>
            <div class="stat"><div class="label">Mark Price (USDT)</div>
              <div class="value">${markPrice.toFixed(2)}</div>
            </div>
          </div>
          <div class="column right">
            <div class="stat"><div class="label">ROI</div>
              <div class="value percent ${profitVal < 0 ? 'red' : 'green'}">
                ${(profitVal >= 0 ? '+' : '') + ((Math.abs(profitVal) / margin) * 100).toFixed(2)}%
              </div>
            </div>
            <div class="stat"><div class="label">Margin Ratio</div>
              <div class="value percent ${profitVal < 0 ? 'red' : 'green'}">
                ${(profitVal / margin).toFixed(2)}%
              </div>
            </div>
            <div class="stat"><div class="label">Liq. Price (USDT)</div>
              <div class="value">${liqPrice.toFixed(2)}</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="btn">Leverage</button>
          <button class="btn">TP/SL</button>
          <button class="btn">Close</button>
          <button class="btn">Reverse</button>
        </div>`;
      feedDiv.appendChild(panel);

      trades.push({ panel, entryPrice, notional, margin, leverage, rawMin: minPct, rawMax: maxPct, roiPct: profitVal });
    }

    setInterval(() => {
      trades.forEach(t => {
        t.roiPct += (Math.random() * 2 - 1) * maxDeltaPct;
        const sign = t.roiPct >= 0 ? 1 : -1;
        let absPct = Math.abs(t.roiPct);
        absPct = Math.max(t.rawMin, Math.min(t.rawMax, absPct));
        t.roiPct = sign * absPct;

        const profitVal = t.margin * absPct / 100 * sign;
        const markPrice = t.entryPrice + profitVal / sizeCoins;
        const liqPrice  = t.entryPrice * (1 - 1 / t.leverage);

        const vals = t.panel.querySelectorAll('.value');
        vals[0].textContent = formatWithCommas(profitVal);
        vals[0].classList.toggle('green', profitVal >= 0);
        vals[0].classList.toggle('red',   profitVal <  0);

        vals[4].textContent = markPrice.toFixed(2);

        const roiEl = vals[5];
        roiEl.textContent = (profitVal >= 0 ? '+' : '') + absPct.toFixed(2) + '%';
        roiEl.classList.toggle('green', t.roiPct >= 0);
        roiEl.classList.toggle('red',   t.roiPct <  0);

        const mrEl = vals[6];
        mrEl.textContent = (profitVal / t.margin).toFixed(2) + '%';
        mrEl.classList.toggle('green', profitVal >= 0);
        mrEl.classList.toggle('red',   profitVal <  0);

        vals[7].textContent = liqPrice.toFixed(2);
      });
    }, updateInterval);
  </script>
</body>
</html>
