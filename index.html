<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deriv Trading Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      color: #333;
    }

    #price {
      font-size: 2rem;
      color: green;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }

    #buyBtn {
      background-color: #28a745;
      color: white;
    }

    #sellBtn {
      background-color: #dc3545;
      color: white;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Deriv Trading Tool (EUR/USD)</h1>
  <div>Live Price: <span id="price">Loading...</span></div>

  <button id="buyBtn">Buy (Rise)</button>
  <button id="sellBtn">Sell (Fall)</button>

  <div id="status"></div>

  <script>
    const token = "QSDAQPsfjphEvtT";
    const symbol = "frxEURUSD";
    const duration = 1; // in minutes

    const socket = new WebSocket("wss://ws.deriv.com/websockets/v3");

    socket.onopen = () => {
      console.log("Connected to Deriv WebSocket");
      socket.send(JSON.stringify({ authorize: token }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Received:", data);

      if (data.msg_type === "authorize") {
        // Subscribe to price
        socket.send(JSON.stringify({ ticks: symbol }));
      }

      if (data.msg_type === "tick") {
        document.getElementById("price").textContent = data.tick.quote;
      }

      if (data.msg_type === "buy") {
        document.getElementById("status").textContent = 
          `Trade Confirmed! Contract ID: ${data.buy.contract_id}`;
      }

      if (data.error) {
        document.getElementById("status").textContent = 
          `Error: ${data.error.message}`;
      }
    };

    const buyContract = (contractType) => {
      const proposal = {
        buy: 1,  // this will be replaced after proposal
        price: 1,
        parameters: {
          amount: 1,
          basis: "stake",
          contract_type: contractType,
          currency: "USD",
          duration: duration,
          duration_unit: "m",
          symbol: symbol
        }
      };

      // First request a proposal
      const proposalRequest = {
        proposal: 1,
        amount: 1,
        basis: "stake",
        contract_type: contractType,
        currency: "USD",
        duration: duration,
        duration_unit: "m",
        symbol: symbol
      };

      socket.send(JSON.stringify(proposalRequest));

      socket.onmessage = (event) => {
        const response = JSON.parse(event.data);
        console.log("Proposal response:", response);

        if (response.proposal) {
          socket.send(JSON.stringify({
            buy: response.proposal.id,
            price: 1
          }));
        }

        if (response.msg_type === "buy") {
          document.getElementById("status").textContent = 
            `Trade Confirmed! Contract ID: ${response.buy.contract_id}`;
        }

        if (response.error) {
          document.getElementById("status").textContent = 
            `Error: ${response.error.message}`;
        }

        if (response.tick) {
          document.getElementById("price").textContent = response.tick.quote;
        }
      };
    };

    document.getElementById("buyBtn").onclick = () => {
      document.getElementById("status").textContent = "Buying RISE contract...";
      buyContract("CALL");
    };

    document.getElementById("sellBtn").onclick = () => {
      document.getElementById("status").textContent = "Buying FALL contract...";
      buyContract("PUT");
    };
  </script>

</body>
</html>
